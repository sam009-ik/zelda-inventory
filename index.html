<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda Inventory UI</title>
    <link rel="stylesheet" href="./zelda.css">
</head>
<body>
    <video src="./reference/wolfbait.mp4#t=4"></video>
    <div class="container">
        <div class="top">
            <div class="hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
            <div class="left-button">Adventure Log</div>
            <div class="location">Inventory</div>
            <div class="right-button">System</div>
            <div class="rupees">756</div>
        </div>
        <div class="left">
            <div class="inventory-nav">
                <div class="title">Armor</div>
            
                <div class="links">
                    <div class="link weapons"></div>
                    <div class="link bows"></div>
                    <div class="link shields"></div>
                    <div class="link armor"></div>
                    <div class="link resources"></div>
                    <div class="link food"></div>
                    <div class="link special"></div>
                </div>
                <div class="items">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="conditions">
                <div class="energy"></div>
                <div class="temperature"></div>
                <div class="thing"></div>
            </div>
            <div class="preview"></div>

            <div class="stats">
                <div class="item-name">Climbing Gear</div>
                <div class="info">
                    <div class="type armor"></div>
                    <div class="stat current"></div>
                    <div class="stat future"></div>
                    <div class="bonus">Climb Speed Up</div>
                </div>
                <div class="description">The ancient technology used in making this gear and is no-slip</div>
            </div>
        </div>
        <div class="bottom">
            <div class="action">Sort</div>
            <div class="action">Back</div>
            <div class="action">Select</div>
            <div class="action">Rotate</div>
        </div>
    </div>
</body>
</html>
